<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Kalkulyator</title>
</head>
<body>
    <div id="calculator">
        <div id="screen"></div>
        <div id="buttons">
            <button id="clearBtn">C</button>
            <button id="divideBtn">/</button>
            <button id="multiplyBtn">*</button>
            <button id="subtractBtn">-</button>
            <button id="sevenBtn">7</button>
            <button id="eightBtn">8</button>
            <button id="nineBtn">9</button>
            <button class="operator" id="addBtn">+</button>
            <button id="fourBtn">4</button>
            <button id="fiveBtn">5</button>
            <button id="sixBtn">6</button>
            <button id="oneBtn">1</button>
            <button id="twoBtn">2</button>
            <button id="threeBtn">3</button>
            <button id="zeroBtn">0</button>
            <button class="operator" id="decimalBtn">.</button>
            <button class="equals" id="equalsBtn">=</button>
            <button class="operator"  id="percentBtn">%</button>
        </div>
    </div>


    <script src="./main.js"></script>
</body>
</html>
